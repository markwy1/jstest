<html>
<head>
	<script type="text/javascript">
		function timedMsg()
		{
			//var msg = "alert('wait 5 sec.')";
			//var t1 = setTimeout(msg, 5000);
			setTimeout("alert('wait 5 sec.')", 5000); // right
			setTimeout(alert('没有引号setTimeout不起作用.'), 5000); //wrong
		}
	</script>
</head>

<body>
	<form>
		<input type="button" value="Click here" onClick="timedMsg()">
	</form>
</body>
</html>
