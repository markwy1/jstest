<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
</head>
<body>

	<p id="demo"></p>

	<script>
		//window.open();
		//window.close();
		//用screen.width得到的宽度和实际不符，当前分辨率是1920*1080，返回是1280*720
		document.write(screen.width); //返回1280
		document.write("<br>");
		document.write(screen.height);//返回720
		document.write("<br>");
		document.write(screen.deviceXDPI);
		document.write("<br>");
		document.write(screen.deviceYDPI);
		document.write("<br>");
		document.write(screen.logicalXDPI);
		document.write("<br>");
		document.write(screen.logicalYDPI);
		document.write("<br>");
		//经过下面的换算后，得到了正确的分辨率
		document.write(screen.width*screen.deviceXDPI/screen.logicalXDPI); 
		document.write("<br>");
		document.write(screen.height*screen.deviceYDPI/screen.logicalYDPI);
		document.write("<br>");
	</script>

</body>
</html>
