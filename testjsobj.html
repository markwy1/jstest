<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<body>

	<p>Output1: </p><p id="out1"> </p>
	<p>Output2: </p><p id="out2"> </p>
	<p>Output3: </p><p id="out3"> </p>
	<input type="button" value="Try" onclick="jsTest()">

		function jsTest() {
			var animalobj = {
				small	:"cat",

			animalobj.hook();	
		}
