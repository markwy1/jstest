<html>
<head>
	<script>
		// callback function 1. 参数是一个函数
		var func1=function(callback){
  		// 下面三条语句依次执行，callback并不是最后执行，相当于同步执行。
  			setTimeout(alert("function 1 is revoked, No1"), 3000);
  			(callback && typeof(callback) === "function") && callback();
  			alert("statences after the callback function2. No3");
		}
		//var func2 = function() {
		//	alert("function 2 is revoked.");
		//}  
		// func1(func2);

		// 用匿名函数代替func2 
		func1(function() {
			var t1 = setTimeout(alert("Wait 10 sec. No2"), 10000);
		});
		
		// callback function 2
		var PersonInfo = {
    		name:'Sigma',
    		age:18
		};
		function getPersonInfo( callback ) {
    		var myInfo = PersonInfo;
    		alert("before callback.");
    		(callback && typeof(callback) === "function") && callback( myInfo );
		}
		getPersonInfo(function( data )	{
    		alert( data.name );
		});	
</script>
</head>

</body>
